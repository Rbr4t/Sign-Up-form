<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <img src="maksym-tymchyk-KMDGu1blGi8-unsplash.jpg" alt="picture">
    </div>
    <div class="signup-section">
        <div class="header"> 
            <div>
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.</h1>
                <h1 id="specialheader">You know you want to!</h1>
            </div>
        </div>
        <div class="form-section">
            
            
            <form action="#">
                <div class="colored">
                    <h2>Let's do this!</h2>
                    <div class="sections">
                        
                        <div class="section">
                            <label for="fname">First name</label>
                            <input type="text" id="fname">
                        
                            <label for="email">Email</label>
                            <input type="email" id="email">
                            
                            <label for="password">Password</label>
                            <input type="password" id="password">
                    
                    
                    
                        </div>

                        <div class="section">
                            <label for="lname">Last name</label>
                            <input type="text" id="lname">
                            <label for="telnumber">Phone number</label>
                            <input type="tel" id="telnumber">
                            <label for="password-again">Confirm password</label>
                            <input type="password" id="password-again">
                        </div>
                    </div>
                </div>
                <button type="submit" id="btnSubmit">Submit</button>
            </form>
            
        </div>
        <div class="button-section">
            
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
